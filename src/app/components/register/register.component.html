<div class="container">
    <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" [(ngModel)]="email">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" name="username" class="form-control" id="username" placeholder="John18" [(ngModel)]="username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="password" [(ngModel)]="password">
        </div>
        <button type="submit" class="btn btn-primary" (click)="register()">Register</button>
    </form>
    <!-- Display success message if registration was successful -->
    <div *ngIf="registrationSuccessful" class="alert alert-success mt-2" role="alert">
        {{ registrationMessage }}
    </div>
    <!-- Display error message if registration failed -->
    <div *ngIf="!registrationSuccessful && registrationMessage" class="alert alert-danger mt-2" role="alert">
        {{ registrationMessage }}
    </div>
    <p>Already have an account? <a routerLink="/login">Login</a></p>
  </div>
